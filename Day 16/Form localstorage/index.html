<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="flex justify-center w-[100%] h-[200vh]">

    <form class="box w-[37%] h-[115vh] rounded-2xl mt-[60px] p-6">

        <div class="text-2xl font-bold mb-5">Add your information</div>

          <div class="flex flex-col gap-2 my-4">
              <label for="country">Country / region</label>
              <select name="" id="country" class="bg-[#eef3f2] outline-0 rounded-[5px] h-[30px] px-1">
                  <option value="india">India</option>
                  <option value="usa">Usa</option>
                  <option value="france">France</option>
                  <option value="spain">Spain</option>
                  <option value="japan">Japan</option>
                  <option value="brazil">Brazil</option>
                  <option value="israel">Israel</option>
                  <option value="russia">Russia</option>
                  <option value="turkey">Turkey</option>
                  <option value="china">China</option>
                </select>
            </div>

          <div class="flex flex-col gap-2 my-4">
              <label for="name">Full name (First and Last name)</label>
              <input type="text" id="name" class="all-input outline-0 px-2 h-[30px] rounded-[5px]" oninput="checkVal()">
              <span class="msg text-[red] text-[15px]"></span>
          </div>

          <div class="flex flex-col gap-2 my-4">
              <label for="number">Mobile number</label>
              <input type="number" id="number" class="all-input outline-0 px-2 h-[30px] rounded-[5px]" oninput="checkVal()">
              <span class="text-[#757575] text-[14px]">May be used to assist delivery</span>
              <span class="msg1 text-[red] text-[15px]"></span>
          </div>

          <div class="flex flex-col gap-2 my-4">
              <label for="pincode">Pincode</label>
              <input type="number" id="pincode"  placeholder="6 digit [0-9] PIN code" class="all-input outline-0 px-2 h-[30px] rounded-[5px]" oninput="checkVal()">
               <span class="msg2 text-[red] text-[15px]"></span>
          </div>

          <div class="flex flex-col gap-2 my-4">
              <label for="flat">Flat, House no., Building, Company, Apartment</label>
              <input type="text" id="flat" class="all-input outline-0 px-2 h-[30px] rounded-[5px]" oninput="checkVal()">
               <span class="msg3 text-[red] text-[15px]"></span>
          </div>

          <div class="flex flex-col gap-2 my-4">
              <label for="area">Area, Street, Sector, Village</label>
              <input type="text" id="area" class="all-input outline-0 px-2 h-[30px] rounded-[5px]" oninput="checkVal()">
               <span class="msg4 text-[red] text-[15px]"></span>
          </div>

          <div class="flex flex-col gap-2 my-4">
              <label for="landmark">Landmark</label>
              <input type="text" id="landmark" placeholder="E.g near apollo hospital" class="all-input outline-0 px-2 h-[30px] rounded-[5px]" oninput="checkVal()">
               <span class="msg5 text-[red] text-[15px]"></span>
          </div>

          <div class="flex justify-between">
            <div class="flex flex-col w-[44%] gap-2 my-4">
                <label for="town">Town/City</label>
                <input type="text" id="town" class="all-input outline-0 px-2  h-[30px] rounded-[5px]" oninput="checkVal()">
                 <span class="msg6 text-[red] text-[15px]" ></span>
            </div>

            <div class="flex flex-col w-[44%] gap-2 my-4">
                <label for="state">State</label>
                <select name="" id="country2" class="bg-[#eef3f2] outline-0 rounded-[5px]  h-[30px] px-1">
                  <option value="choose">Choose a state</option>
                  <option value="gj">Gujarat</option>
                  <option value="mh">Maharashtra</option>
                  <option value="rj">Rajasthan</option>
                  <option value="up">Uttar Pradesh</option>
                  <option value="dl">Delhi</option>
                  <option value="kr">Kerala</option>
                  <option value="tn">Tamilnadu</option>
                  <option value="ap">Andhra Pradesh</option>
                  <option value="ga">Goa</option>
                </select>
            </div>
          </div>

          <div class="flex flex-col gap-2 my-4">
            <label for="">Gender</label>
              <div class="flex items-center gap-4">
                <label for="male" class="flex items-center gap-2">
                  <input type="radio" id="male" name="gender" value="Male" class="px-2 h-[30px] rounded-[5px] cursor-grab" oninput="checkVal()">
                  <span>Male</span>
                </label>

                <label for="female" class="flex items-center gap-2">
                  <input type="radio" id="female" name="gender" value="Female" class="px-2 h-[30px] rounded-[5px] cursor-grab" oninput="checkVal()">
                  <span>Female</span>
                </label>
              </div>
               <span class="msg7 text-[red] text-[15px]"></span>
          </div>

          <div class="flex my-4 gap-2 items-center">
                <input type="checkbox" id="checkbox" class="cursor-grab outline-0 px-2  h-[30px] rounded-[5px]" oninput="checkVal()">
                <label for="checkbox" class="cursor-grab ">Make this my default information</label>
                 <span class="msg8 text-[red] text-[15px]" ></span>
          </div>

          <div class="flex justify-center mt-[40px]">
            <button type="submit" class="btn-submit bg-[#fed63d] rounded-4xl w-[60%] h-[46px] hover:scale-[0.95] hover:bg-[#fed73ddc] duration-[0.3s] will-change-transform cursor-grab">Save</button>
          </div>
    </form>

</body>
<script src="script.js"></script>
</html>
