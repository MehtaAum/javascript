<!-- Create a program that calculates the square and cube of a number. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="square">
    <button onclick="btn1()">click</button>

    <h4>Answer = <span id="ans1"></span></h4>

    <input type="number" id="num2" placeholder="cube">
    <button onclick="btn2()">click</button>

    <h4>Answer = <span id="ans2"></span></h4>
</body>
<script>
    function btn1(){
        let a = document.getElementById("num1").value
        a = (+a) ** 2
        document.getElementById("ans1").innerText = a
    }
    function btn2(){
        let a = document.getElementById("num2").value
        a = (+a) ** 3
        document.getElementById("ans2").innerText = a
    }
    
</script>
</html>
