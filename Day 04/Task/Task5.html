<!-- Ask the user to enter 2 numbers and perform all arithmetic operations on them. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="Num1" placeholder="Enter x " style="width : 16%">
    <input type="number" id="Num2" placeholder="Enter y " style="width : 16%">

    <button onclick="operation()">click here</button>

    <h4>x + y = <span id="ans1"></span></h4>
    <h4>x - y = <span id="ans2"></span></h4>
    <h4>x * y = <span id="ans3"></span></h4>
    <h4>x / y = <span id="ans4"></span></h4>
    <h4>x % y = <span id="ans5"></span></h4>

</body>
<script>
    function operation(){
        let a = document.getElementById("Num1").value
        let b = document.getElementById("Num2").value
        a = +a + +b

        document.getElementById("ans1").innerText = a

        let c = document.getElementById("Num1").value
        let d = document.getElementById("Num2").value
        c = +c - +d

        document.getElementById("ans2").innerText = c

        let e = document.getElementById("Num1").value
        let f = document.getElementById("Num2").value
        e = +e * +f

        document.getElementById("ans3").innerText = e

        let g = document.getElementById("Num1").value
        let h = document.getElementById("Num2").value
        g = +g / +h

        document.getElementById("ans4").innerText = g

        let i = document.getElementById("Num1").value
        let j = document.getElementById("Num2").value
        i = +i % +j

        document.getElementById("ans5").innerText = i

    }
</script>
</html>
