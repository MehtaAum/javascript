<!-- If a student got 75 out of 100 in 3 subjects, find the total and average marks. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="sub1" placeholder="subj1">
    <input type="number" id="sub2" placeholder="subj2">
    <input type="number" id="sub3" placeholder="subj3">
    <button onclick="avg()">click</button>

    <h4>total marks out of 300 = <span id="ans1"></span></h4>
    <h4>Average = <span id="ans2"></span></h4>
</body>
<script>
    function avg(){
        let c = Number(document.getElementById("sub3").value)
        let a = Number(document.getElementById("sub1").value)
        let b = Number(document.getElementById("sub2").value)
        let total = a + b + c
        let average = total / 3

        document.getElementById("ans1").innerText = total
        document.getElementById("ans2").innerText = average

    }
</script>
</html>
