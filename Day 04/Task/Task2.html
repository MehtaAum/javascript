<!-- Swap two numbers without using a third variable using arithmetic operators. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id = "Num1" placeholder="Enter x">
    <input type="number" id = "Num2" placeholder="Enter y">
    <button onclick="swapNum()">click here</button>

    <h3>Answer x : <span id="ans1"></span></h3>
    <h3>Answer y : <span id="ans2"><span></h3>

</body>
<script>
    function swapNum(){
        
        let a = document.getElementById("Num1").value
        let b = document.getElementById("Num2").value

        a = +a + +b 
        b = +a - +b 
        a = +a - +b 

        document.getElementById("ans1").innerText = a
        document.getElementById("ans2").innerText = b


    }
</script>
</html>
