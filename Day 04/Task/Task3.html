<!-- A person earns â‚¹1500 per week. Calculate how much they will earn in 8 weeks. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="person" placeholder="how much you earn in a week ? " style="width: 11%;">
    <button onclick="earn()">how much earn in 8 week ?</button>
    <h4>8 weeks : <span id="ans"></span></h4>
</body>
<script>
    function earn(){
        let a = document.getElementById("person").value 
        a = +a * 8
        document.getElementById("ans").innerText = a
    }
</script>
</html>
