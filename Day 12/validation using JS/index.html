<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
</head>
<body class="h-[100vh] flex justify-center items-center">
    <div class="box w-[25%] h-[400px] rounded-2xl flex justify-center items-center">
        <form id="form" class="flex flex-col gap-8">
            <div class="flex flex-col items-start">
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" class="border-1 rounded-[5px]">
            <div id="error"></div>
            </div>


            <div class="flex flex-col items-start">
            <label for="pass">Password : </label>
            <input type="password" name="pass" id="pass" class="border-1 rounded-[5px]">
            <div id="passerror"></div>
            </div>
            
            <div class="flex justify-center">
             <button type="submit" class="bg-blue-500 w-[120px] h-[30px] text-white rounded-2xl cursor-grab hover:bg-blue-600 duration-[0.2s] mt-6">SUBMIT</button>   
            </div>
      
        </form>
    </div>



</body>
<script src="script.js"></script>
</html>
