<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
    <link href="./output.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>

  <div class="header w-[100%] h-[110px] flex items-center justify-center" >
    <div class="logo  w-[150px] flex justify-center"><img src="./Asset/logo.svg" alt=""  data-aos="zoom-in"></div>
  </div>

  <div class="selectDiv w-[100%] h-[60px] mt-[60px] flex items-center justify-center">
    <select name="" class="select w-[200px] h-[30px] rounded-[30px] cursor-grab"  data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="200"
    data-aos-offset="0">
      <option value="all" class="text-center" >All</option>
      <option value="dairy" class="text-center">Dairy</option>
      <option value="snack" class="text-center">Snacks</option>
      <option value="cold" class="text-center">Cold drinks</option>
      <option value="healthy" class="text-center">Healthy foods</option>
    </select>
  </div>

  <div class="main w-[100%] h-[auto] mt-4 px-[150px] flex flex-wrap mb-[80px]"  data-aos="zoom-in">
    
  </div>

</body>
<script src="script.js"></script>
<script>
  AOS.init();
</script>

</html>
